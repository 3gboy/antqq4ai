<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 文件查看器</title>
    <!-- 引入 Tailwind CSS 以实现快速响应式布局 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义样式，用于实现更美观的滚动条和布局 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 在移动端，body本身不需要flex，以便侧边栏可以浮动 */
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f3f4f6;
        }
        .file-list-item.active {
            background-color: #3b82f6;
            color: white;
        }
        .file-list-item.active svg {
            color: white;
        }
        /* Webkit 浏览器滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a3a3a3;
        }
        /* 全屏模式样式 */
        main.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 50;
        }
    </style>
</head>
<body class="relative md:flex h-screen">

    <!-- 遮罩层，用于在移动端打开菜单时覆盖主内容区 -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

    <!-- 左侧文件列表栏 -->
    <aside id="sidebar" class="fixed top-0 left-0 w-64 max-w-xs h-full bg-white shadow-md flex flex-col z-40 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:w-1/4">
        <div class="p-4 border-b">
            <h1 class="text-xl font-bold text-gray-800">HTML 文件列表</h1>
            <p class="text-sm text-gray-500">点击文件在右侧预览</p>
        </div>
        <!-- 硬编码的文件列表 -->
        <nav id="file-list" class="flex-1 overflow-y-auto p-2 space-y-1">
            <!-- 您可以在这里手动添加或删除文件项 -->
            <a href="#" class="file-list-item flex items-center p-3 text-gray-700 rounded-md hover:bg-gray-100 transition-colors duration-200" data-src="中美机器人研究报告.html">
                <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                <span>中美机器人研究报告</span>
            </a>
            <a href="#" class="file-list-item flex items-center p-3 text-gray-700 rounded-md hover:bg-gray-100 transition-colors duration-200" data-src="demo.html">
                <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                <span>demo.html</span>
            </a>
            <a href="#" class="file-list-item flex items-center p-3 text-gray-700 rounded-md hover:bg-gray-100 transition-colors duration-200" data-src="product-list.html">
                <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                <span>product-list.html</span>
            </a>
             <a href="#" class="file-list-item flex items-center p-3 text-gray-700 rounded-md hover:bg-gray-100 transition-colors duration-200" data-src="contact-form.html">
                <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                <span>contact-form.html</span>
            </a>
        </nav>
    </aside>

    <!-- 右侧 Webview 显示区域 -->
    <main id="main-content" class="flex-1 h-full flex flex-col bg-gray-100 transition-all duration-300">
        <div class="p-4 border-b bg-white flex items-center justify-between shadow-sm">
             <!-- 移动端菜单按钮 (汉堡菜单) -->
             <button id="menu-toggle-btn" class="md:hidden p-2 rounded-md hover:bg-gray-200 focus:outline-none" title="打开菜单">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
             </button>
             <p id="webview-header" class="text-gray-700 font-semibold truncate ml-2">请从左侧选择一个文件进行预览</p>
             <button id="fullscreen-btn" class="p-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ml-auto" title="切换全屏">
                <svg id="icon-enter-fullscreen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1v4m0 0h-4m4 0l-5-5M4 16v4m0 0h4m-4 0l5-5m11 1v-4m0 0h-4m4 0l-5 5" />
                </svg>
                <svg id="icon-exit-fullscreen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l-5 5m0 0V15m0 4h4m1-9l5-5m0 0h-4m4 0v4m-1 9l5 5m0 0v-4m0 4h-4m1-9l-5-5m0 0v4m0-4h4" />
                </svg>
             </button>
        </div>
        <div class="flex-1 p-4">
            <iframe id="webview" class="w-full h-full bg-white rounded-lg shadow-inner border border-gray-200"></iframe>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const menuToggleBtn = document.getElementById('menu-toggle-btn');
            const fileListItems = document.querySelectorAll('.file-list-item');
            const webview = document.getElementById('webview');
            const webviewHeader = document.getElementById('webview-header');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const mainContent = document.getElementById('main-content');
            const iconEnter = document.getElementById('icon-enter-fullscreen');
            const iconExit = document.getElementById('icon-exit-fullscreen');

            const toggleSidebar = () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            };

            // 移动端菜单按钮事件
            menuToggleBtn.addEventListener('click', toggleSidebar);
            // 遮罩层点击事件
            overlay.addEventListener('click', toggleSidebar);

            fileListItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const fileName = item.dataset.src;
                    webview.src = fileName;
                    webviewHeader.textContent = `正在预览: ${fileName}`;

                    fileListItems.forEach(el => el.classList.remove('active'));
                    item.classList.add('active');

                    // 如果侧边栏是打开的 (在移动端), 则关闭它
                    if (!sidebar.classList.contains('-translate-x-full')) {
                        toggleSidebar();
                    }
                });
            });
            
            // 为全屏按钮添加点击事件
            fullscreenBtn.addEventListener('click', () => {
                mainContent.classList.toggle('fullscreen');
                iconEnter.classList.toggle('hidden');
                iconExit.classList.toggle('hidden');
            });

            // 默认加载第一个文件
            if (fileListItems.length > 0) {
                fileListItems[0].click();
            } else {
                webviewHeader.textContent = '没有可预览的文件';
                webview.src = 'about:blank'; // 清空 iframe
            }
        });
    </script>
</body>
</html>
