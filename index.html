<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 文件浏览器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .sidebar-item { transition: all 0.2s ease; }
        #content-frame { border: none; width: 100%; height: 100%; background: white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col overflow-hidden">

    <header class="h-14 bg-white border-b flex items-center px-6 shrink-0 z-10 shadow-sm">
        <div class="flex items-center space-x-2">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
            </svg>
            <h1 class="font-bold text-lg tracking-tight">文档预览系统</h1>
        </div>
        <div id="breadcrumb" class="ml-8 text-sm text-slate-500 font-medium">首页</div>
    </header>

    <main class="flex-grow flex overflow-hidden">
        <aside class="w-72 bg-white border-r flex flex-col shrink-0">
            <div class="p-4 border-b bg-slate-50/50 flex justify-between items-center">
                <h2 class="text-xs font-semibold text-slate-500 uppercase tracking-wider">目录</h2>
                <button onclick="fetchFileSystem()" class="text-blue-500 hover:text-blue-700 text-xs">同步</button>
            </div>
            <nav id="dir-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                <div class="p-4 text-center text-slate-400 text-sm italic">正在读取索引...</div>
            </nav>

            <div id="file-section" class="h-1/2 border-t flex flex-col hidden">
                <div class="p-4 border-b bg-slate-50/50 flex justify-between items-center">
                    <h2 class="text-xs font-semibold text-slate-500 uppercase tracking-wider">HTML 文件</h2>
                    <button onclick="closeFiles()" class="text-slate-400 hover:text-slate-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <nav id="file-list" class="flex-1 overflow-y-auto p-2 space-y-1"></nav>
            </div>
        </aside>

        <section class="flex-1 flex flex-col bg-slate-100 relative">
            <div id="loading-overlay" class="absolute inset-0 bg-white/50 z-20 hidden items-center justify-center font-medium">加载中...</div>
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 p-8 text-center">
                <svg class="w-20 h-20 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p class="text-lg">请选择左侧目录中的 HTML 文件</p>
            </div>
            <iframe id="content-frame" class="hidden"></iframe>
        </section>
    </main>

    <script>
        const DATA_URL = "./data.json"; // GitHub Action 生成的索引文件

        const dirListEl = document.getElementById('dir-list');
        const fileListEl = document.getElementById('file-list');
        const fileSection = document.getElementById('file-section');
        const contentFrame = document.getElementById('content-frame');
        const emptyState = document.getElementById('empty-state');
        const breadcrumb = document.getElementById('breadcrumb');
        const loadingOverlay = document.getElementById('loading-overlay');

        let fileDataCache = {};
        let currentDir = "";

        async function fetchFileSystem() {
            try {
                // 清除缓存并显示加载
                dirListEl.innerHTML = '<div class="p-4 text-center text-slate-400 text-sm italic">加载中...</div>';
                
                const response = await fetch(DATA_URL + '?t=' + Date.now()); // 防止缓存
                if (!response.ok) throw new Error('未找到索引文件');
                
                fileDataCache = await response.json();
                renderDirectories();
            } catch (error) {
                dirListEl.innerHTML = `
                    <div class="p-4 text-center text-red-400 text-xs">
                        读取 data.json 失败<br>请检查 GitHub Action 是否已运行
                    </div>`;
            }
        }

        function renderDirectories() {
            dirListEl.innerHTML = "";
            Object.keys(fileDataCache).forEach(dirName => {
                const btn = document.createElement('button');
                btn.className = "sidebar-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-600 hover:bg-blue-50 hover:text-blue-700 group cursor-pointer";
                btn.innerHTML = `<svg class="w-5 h-5 text-slate-400 group-hover:text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path></svg><span>${dirName}</span>`;
                btn.onclick = () => selectDirectory(dirName, btn);
                dirListEl.appendChild(btn);
            });
        }

        function selectDirectory(dirName, element) {
            currentDir = dirName;
            document.querySelectorAll('#dir-list button').forEach(el => el.classList.remove('bg-blue-50', 'text-blue-700'));
            element.classList.add('bg-blue-50', 'text-blue-700');
            breadcrumb.textContent = `首页 / ${dirName}`;
            
            fileSection.classList.remove('hidden');
            fileListEl.innerHTML = "";
            
            fileDataCache[dirName].forEach(fileName => {
                const btn = document.createElement('button');
                btn.className = "sidebar-item w-full flex items-center space-x-3 px-3 py-2 rounded-md text-sm text-slate-600 hover:bg-slate-100 group cursor-pointer text-left";
                btn.innerHTML = `<svg class="w-4 h-4 text-slate-400 group-hover:text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg><span class="truncate">${fileName}</span>`;
                btn.onclick = () => loadFile(fileName, btn);
                fileListEl.appendChild(btn);
            });
        }

        function loadFile(fileName, element) {
            document.querySelectorAll('#file-list button').forEach(el => el.classList.remove('bg-slate-200', 'text-slate-900', 'font-semibold'));
            element.classList.add('bg-slate-200', 'text-slate-900', 'font-semibold');
            
            breadcrumb.textContent = `首页 / ${currentDir} / ${fileName}`;
            emptyState.classList.add('hidden');
            contentFrame.classList.remove('hidden');

            // GitHub Pages 上文件的真实路径：./目录名/文件名
            contentFrame.src = `./${currentDir}/${fileName}`;
        }

        function closeFiles() {
            fileSection.classList.add('hidden');
            breadcrumb.textContent = `首页`;
            contentFrame.classList.add('hidden');
            emptyState.classList.remove('hidden');
        }

        window.onload = fetchFileSystem;
    </script>
</body>
</html>
